<!-- Modern Login Screen with OAuth (Angular Template) -->
<div class="login-container">
    <div class="login-card">
      <h2>Sign in to Your Account</h2>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="userId" name="userId" placeholder="Enter your email" autocomplete="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" autocomplete="current-password" required />
        </div>
        <button type="submit" class="btn primary-btn" (click)="loginSimple()">Sign In</button>
        <div class="divider">
          <span>or</span>
        </div>
        <div class="oauth-buttons">
          <button type="button" class="btn oauth-btn google" (click)="loginWith('google')">
            <img src="/ApiTestAngular/src/assets/icons/google.svg" alt="Google" /> Sign in with Google
          </button>
          <button type="button" class="btn oauth-btn github" (click)="loginWith('github')">
            <img src="/ApiTestAngular/src/assets/icons/github.svg" alt="GitHub" /> Sign in with GitHub
          </button>
          <button type="button" class="btn oauth-btn microsoft" (click)="loginWith('microsoft')">
            <img src="/ApiTestAngular/src/assets/icons/microsoft.svg" alt="Microsoft" /> Sign in with Microsoft
          </button>
        </div>
        <div class="links">
          <a href="#" class="forgot-link">Forgot password?</a>
          <span>Â·</span>
          <a href="#" class="signup-link">Create an account</a>
        </div>
      </form>
    </div>
  </div>
